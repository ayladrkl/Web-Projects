<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Solar System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="sun">
			<img src="images/sun.png" alt = "Sun">
		</div>
		<div class="mercury_orbit">
			<div class="mercury"></div>
		</div>
		<div class="venus_orbit">
			<div class="venus"></div>
		</div>
		<div class="earth_orbit">
			<div class="earth">
				<div class="moon_orbit">
					<div class="moon"></div>
				</div>
			</div>
		</div>
		<div class="mars_orbit">
			<div class="mars"></div>
		</div>
		<div class="asteroid" id ="asteroidBelt"></div>
		<div class="jupiter_orbit">
			<div class="jupiter"></div>
		</div>
		<div class="saturn_orbit">
			<div class="saturn">
				<div class="saturn_ring"></div>
			</div>
		</div>
		<div class="uranus_orbit">
			<div class="uranus"></div>
		</div>
		<div class="neptun_orbit">
			<div class="neptun"></div>
		</div>
		<div class="asteroid outer" id="outerAsteroidBelt"></div>	
	</div>
	<script src="script.js"></script>

</body>
</html>
