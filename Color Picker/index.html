<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Picker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<h2>Hex Code</h2>
		<p id="colorCode">Hex Code: #FFFFFFF</p>

		<div class="color-boxes">
			<div class="color-box" style="background-color: #ff5733;"></div>
			<div class="color-box" style="background-color: #33ff57;"></div>
			<div class="color-box" style="background-color: #3357ff;"></div>
			<div class="color-box" style="background-color: #f5a623;"></div>
			<div class="color-box" style="background-color: #8e44ad;"></div>
			<div class="color-box" style="background-color: #2c3e50;"></div>
		</div>
	</div>

<script src="script.js"></script>
</body>
</html>
