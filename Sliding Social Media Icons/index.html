<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sliding Social Media Icons</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

	<div class="wrapper">
		<a href="#" class="button">
			<div class="icon">
				<i class="fab fa-facebook-f"></i>
			</div>
			<span>Facebook</span>
		</a>
		
		<a href="#" class="button">
			<div class="icon">
				<i class="fab fa-twitter"></i>
			</div>
			<span>Twitter</span>
		</a>
	
		<a href="#" class="button">
			<div class="icon">
				<i class="fab fa-instagram"></i>
			</div>
			<span>Instagram</span>
		</a>
		
	
		<a href="#" class="button">
			<div class="icon">
				<i class="fab fa-github"></i>
			</div>
			<span>Github</span>
		</a>
	

		<a href="#" class="button">
			<div class="icon">
				<i class="fab fa-youtube"></i>
			</div>
			<span>Youtube</span>
		</a>
		
	</div>

</body>
</html>
